<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizim Videomuz üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Georgia', serif;
            width: 100vw;
            height: 100vh;
        }

        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a0000 0%, #4a0000 50%, #8b0000 100%);
            padding: 20px;
        }

        .video-wrapper {
            position: relative;
            width: 80%;
            max-width: 1200px;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(139,0,0,0.6);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .back-button {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(139, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            z-index: 20;
            border: 2px solid rgba(220, 20, 60, 0.5);
        }

        .back-button:hover {
            background: rgba(220, 20, 60, 0.6);
            transform: translateX(-5px);
            box-shadow: 0 8px 25px rgba(220,20,60,0.4);
        }

        video::-webkit-media-controls {
            display: flex !important;
        }

        video::-webkit-media-controls-enclosure {
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        }

        .placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 5;
            width: 80%;
            max-width: 1200px;
        }

        .placeholder-icon {
            font-size: 8em;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        .placeholder-text {
            font-size: 1.5em;
            opacity: 0.8;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
        }

        /* Mobil responsive */
        @media (max-width: 768px) {
            .video-wrapper {
                width: 95%;
            }

            .back-button {
                top: 20px;
                left: 20px;
                padding: 12px 25px;
                font-size: 1em;
            }

            .placeholder-icon {
                font-size: 5em;
            }

            .placeholder-text {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- Geri d√∂n butonu -->
        <a href="index.html" class="back-button">‚Üê Anƒ±lara D√∂n</a>

        <!-- Video placeholder (kendi videonuzu ekleyene kadar) -->
        <div class="placeholder" id="placeholder">
            <div class="placeholder-icon">üé•</div>
            <div class="placeholder-text">Videonuzu buraya ekleyin</div>
            <div class="placeholder-text" style="font-size: 0.9em; margin-top: 10px; opacity: 0.6;">
                "video.mp4" dosyasƒ±nƒ± HTML ile aynƒ± klas√∂re koyun
            </div>
        </div>

        <!-- Video wrapper -->
        <div class="video-wrapper">
            <!-- Video elementi - kendi videonuzu ekleyin -->
            <video id="myVideo" style="display: none;" controls autoplay loop>
                <source src="video.mp4" type="video/mp4">
                <source src="video.webm" type="video/webm">
                Tarayƒ±cƒ±nƒ±z video etiketini desteklemiyor.
            </video>
        </div>
    </div>

    <script>
        const video = document.getElementById('myVideo');
        const placeholder = document.getElementById('placeholder');

        // Video y√ºklendiƒüinde placeholder'ƒ± gizle ve videoyu g√∂ster
        video.addEventListener('loadeddata', function() {
            placeholder.style.display = 'none';
            video.style.display = 'block';
            
            // Otomatik ba≈ülat
            video.play().catch(function(error) {
                console.log('Otomatik oynatma engellendi:', error);
            });
        });

        // Video y√ºkleme hatasƒ±
        video.addEventListener('error', function() {
            placeholder.style.display = 'block';
            video.style.display = 'none';
        });
    </script>
</body>
</html>
